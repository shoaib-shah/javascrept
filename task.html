<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var num1=10;
       var num2=30;
       
       document.write(num1+num2, "<br>")
       document.write(num1*num2, "<br>")
       document.write(num1/num2, "<br>")
       document.write(num1-num2, "<br>")
    </script>
</body>
</html>
