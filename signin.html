<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="pr.test.html">
        <input type="text" name="" id="fname" placeholder="enter your name" required>
        <input type="email" name="" id="femail" placeholder="enter your email" required>
        <input type="password" name="" id="fpass" placeholder="enter your password" required>
        <button type="submit" onclick="signup()">sign-in</button>
    </form>
    <script>
        function signup() {
        var name = document.getElementById("fname").value;
        var email = document.getElementById("femail").value;
        var password = document.getElementById("fpass").value;
        localStorage.setItem("name",name);
        localStorage.setItem("email",email);
        localStorage.setItem("password",password);
        }
    </script>
</body>
</html>
